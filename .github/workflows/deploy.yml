name: ðŸš€ Deploy to Afeeshost via FTP

on:
  push:
    branches:
      - main # or "master" if that's your default

jobs:
  ftp-deploy:
    name: Deploy project to Afeeshost
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“‚ Checkout repository
      uses: actions/checkout@v3

    - name: ðŸš€ Deploy via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: /public_html/ # adjust if needed
        local-dir: ./ # or ./dist if you're deploying a subfolder
        protocol: ftp
        dangerous-clean-slate: true
